name: Run RSI Calculation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install setuptools
        pip install numpy==1.23.0  # Ensure compatibility with pandas_ta
        pip install yfinance pandas pandas_ta==0.3.14 beautifulsoup4 requests

    - name: Run RSI calculation script
      run: |
        python rsi_script.py







